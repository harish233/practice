#root logger option
log4j.rootLogger = error,con,fa

log4j.appender.con = org.apache.log4j.ConsoleAppender
log4j.appender.con.layout = org.apache.log4j.PatternLayout
log4j.appender.con.layout.ConversionPattern = %d{dd-MM-yyyy HH:mm:ss,SSS} [%-5p] %c - %m%n

log4j.appender.fa =org.apache.log4j.FileAppender
log4j.appender.fa.file=f:\\emslog.html
log4j.appender.fa.layout=org.apache.log4j.HTMLLayout
log4j.appender.fa.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss,SSS} [%-5p] %c - %m%n
log4j.appender.fa.threshold=ERROR


